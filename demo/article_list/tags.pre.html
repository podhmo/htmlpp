<@import module="helpers" alias="h"/>
<@def name="header">
  <@h:row>
  <@h:page_header><@yield/></@h:page_header>
  </@h:row>
</@def>

<@def name="row">
  <@h:row>
  <div class="col-lg-12">
  <@h:panel>
  <@yield/>
  </@h:panel>
  </div>
  </@h:row>
</@def>

<@def name="table">
  <table class="table table-striped table-bordered table-hover table-centering">
    <@yield/>
  </table>
</@def>
